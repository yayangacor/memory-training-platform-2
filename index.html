            50% { opacity: 0.5; }
        }

            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.02); }

                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];

        // Quiz Screen Component
        const QuizScreen = ({ type, config, onBack, onComplete }) => {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [answered, setAnswered] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [textAnswer, setTextAnswer] = useState('');
            const [showHint, setShowHint] = useState(false);
            const [hintLevel, setHintLevel] = useState(0);
            const [isCorrect, setIsCorrect] = useState(null);
            const [progress, setProgress] = useState([]);

            useEffect(() => {
                let data = [];
                if (type === 'trainee') {
                    if (config.filter === 'all') {
                        data = [...traineeData];
                    } else {
                        data = traineeData.filter(t => t.jurusan === config.filter);
                    }
                } else {
                    const all = getAllTrainers();
                    if (config.filter === 'all') {
                        data = all;
                    } else if (config.filterType === 'generation') {
                        data = all.filter(t => t.generation === config.filter);
                    } else if (config.filterType === 'position') {
                        data = all.filter(t => t.position === config.filter);
                    } else if (config.filterType === 'subject') {
                        data = all.filter(t => t.subjects.includes(config.filter));
                    }
                }
                
                const shuffled = shuffleArray(data);
                const questionsWithOptions = shuffled.map(person => {
                    let options;
                    if (config.mode === 'position') {
                        const allPositions = getUniquePositions();
                        const wrongPositions = allPositions.filter(p => p !== person.position);
                        const selectedWrong = shuffleArray(wrongPositions).slice(0, 3);
                        options = shuffleArray([person.position, ...selectedWrong]);
                    } else if (config.mode === 'subject') {
                        const allSubjects = Object.keys(subjectMapping);
                        const correctSubject = person.subjects[0] || allSubjects[0];
                        const wrongSubjects = allSubjects.filter(s => !person.subjects.includes(s));
                        const selectedWrong = shuffleArray(wrongSubjects).slice(0, 3);
                        options = shuffleArray([correctSubject, ...selectedWrong]);
                    } else {
                        const otherPeople = data.filter(p => p.name !== person.name);
                        const wrongOptions = shuffleArray(otherPeople).slice(0, 3).map(p => p.name);
                        options = shuffleArray([person.name, ...wrongOptions]);
                    }
                    return { ...person, options };
                });
                
                setQuestions(questionsWithOptions);
                setProgress(new Array(questionsWithOptions.length).fill(null));
            }, [type, config]);

            const currentQuestion = questions[currentIndex];

            const generateHint = useCallback((name, level) => {
                const parts = name.split(' ');
                switch (level) {
                    case 1:
                        return `First name starts with: ${parts[0][0]}...`;
                    case 2:
                        return `First name: ${parts[0]}`;
                    case 3:
                        return parts.map(p => p[0] + '_'.repeat(p.length - 1)).join(' ');
                    default:
                        return '';
                }
            }, []);

            const handleMultipleChoice = (answer) => {
                if (answered) return;
                
                let correct;
                if (config.mode === 'position') {
                    correct = answer === currentQuestion.position;
                } else if (config.mode === 'subject') {
                    correct = currentQuestion.subjects.includes(answer);
                } else {
                    correct = answer === currentQuestion.name;
                }
                
                setSelectedAnswer(answer);
                setAnswered(true);
                setIsCorrect(correct);
                
                if (correct) {
                    setScore(s => s + (hintLevel === 0 ? 10 : Math.max(1, 10 - hintLevel * 3)));
                }
                
                setProgress(prev => {
                    const newProgress = [...prev];
                    newProgress[currentIndex] = correct;
                    return newProgress;
                });
            };

            const handleTextSubmit = (e) => {
                e.preventDefault();
                if (answered || !textAnswer.trim()) return;
                
                const correctName = currentQuestion.name;
                const userAnswer = normalizeText(textAnswer);
                const correctAnswer = normalizeText(correctName);
                
                const correct = userAnswer === correctAnswer;
                
                setAnswered(true);
                setIsCorrect(correct);
                
                if (correct) {
                    setScore(s => s + (hintLevel === 0 ? 15 : Math.max(1, 15 - hintLevel * 4)));
                }
                
                setProgress(prev => {
                    const newProgress = [...prev];
                    newProgress[currentIndex] = correct;
                    return newProgress;
                });
            };

            const handleNext = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(i => i + 1);
                    setAnswered(false);
                    setSelectedAnswer(null);
                    setTextAnswer('');
                    setShowHint(false);
                    setHintLevel(0);
                    setIsCorrect(null);
                } else {
                    onComplete({ score, total: questions.length, progress });
                }
            };

            const handleShowHint = () => {
                if (hintLevel < 3) {
                    setHintLevel(h => h + 1);
                    setShowHint(true);
                }
            };

            if (questions.length === 0) {
                return (
                    <div style={styles.container}>
                        <p style={{ textAlign: 'center', color: 'var(--text-secondary)' }}>Loading...</p>
                    </div>
                );
            }

            const progressPercent = ((currentIndex + (answered ? 1 : 0)) / questions.length) * 100;

            return (
                <div style={styles.container} className="fade-in">
                    <button style={styles.backButton} onClick={onBack}>
                        ‚Üê Exit Quiz
                    </button>

                    <div style={styles.scoreDisplay}>
                        <div>
                            <span style={{ fontSize: '0.75rem', color: 'var(--text-muted)' }}>SCORE</span>
                            <div style={{ fontSize: '1.25rem', fontWeight: '700', fontFamily: "'JetBrains Mono', monospace" }}>
                                {score}
                            </div>
                        </div>
                        <div style={{ textAlign: 'right' }}>
                            <span style={{ fontSize: '0.75rem', color: 'var(--text-muted)' }}>PROGRESS</span>
                            <div style={{ fontSize: '1.25rem', fontWeight: '700', fontFamily: "'JetBrains Mono', monospace" }}>
                                {currentIndex + 1}/{questions.length}
                            </div>
                        </div>
                    </div>

                    <div style={styles.progressBar}>
                        <div style={{ ...styles.progressFill, width: `${progressPercent}%` }} />
                    </div>

                    <div style={{ display: 'flex', gap: '3px', marginBottom: '20px', flexWrap: 'wrap' }}>
                        {progress.map((p, i) => (
                            <div
                                key={i}
                                style={{
                                    width: '8px',
                                    height: '8px',
                                    borderRadius: '2px',
                                    background: p === null 
                                        ? 'var(--bg-tertiary)' 
                                        : p ? 'var(--success)' : 'var(--error)',
                                }}
                            />
                        ))}
                    </div>

                    <div style={styles.card} className={isCorrect === false ? 'shake' : ''}>
                        <img 
                            src={currentQuestion.img}
                            alt="Person"
                            style={styles.personImage}
                            onError={(e) => { e.target.src = '/Logokita.png'; }}
                        />

                        {type === 'trainer' && (
                            <div style={{ textAlign: 'center', marginBottom: '12px' }}>
                                <span style={styles.tag}>Gen {currentQuestion.generation}</span>
                                <span style={styles.tag}>{currentQuestion.initial}</span>
                            </div>
                        )}

                        {type === 'trainer' && currentQuestion.subjects && currentQuestion.subjects.length > 0 && config.mode !== 'subject' && (
                            <div style={{ textAlign: 'center', marginBottom: '12px' }}>
                                {currentQuestion.subjects.map(s => (
                                    <span key={s} style={styles.tagSubject}>{s}</span>
                                ))}
                            </div>
                        )}

                        {type === 'trainee' && (
                            <div style={{ textAlign: 'center', marginBottom: '16px' }}>
                                <span style={styles.tag}>{currentQuestion.tnumber}</span>
                                <span style={styles.tag}>{currentQuestion.angkatan}</span>
                                <span style={styles.tag}>{currentQuestion.jurusan}</span>
                            </div>
                        )}

                        {config.mode === 'position' && (
                            <div style={{ textAlign: 'center', marginBottom: '16px' }}>
                                <p style={{ fontSize: '1.125rem', fontWeight: '600' }}>{currentQuestion.name}</p>
                                <p style={{ color: 'var(--text-muted)', fontSize: '0.875rem', marginTop: '4px' }}>
                                    What is their position?
                                </p>
                            </div>
                        )}

                        {config.mode === 'subject' && (
                            <div style={{ textAlign: 'center', marginBottom: '16px' }}>
                                <p style={{ fontSize: '1.125rem', fontWeight: '600' }}>{currentQuestion.name}</p>
                                <p style={{ color: 'var(--text-muted)', fontSize: '0.875rem', marginTop: '4px' }}>
                                    What subject do they teach?
                                </p>
                            </div>
                        )}

                        {config.mode !== 'position' && config.mode !== 'subject' && (
                            <p style={{ textAlign: 'center', color: 'var(--text-secondary)', marginBottom: '16px' }}>
                                Who is this person?
                            </p>
                        )}

                        {(config.mode === 'multiple' || config.mode === 'position' || config.mode === 'subject') && (
                            <div>
                                {currentQuestion.options.map((option, idx) => {
                                    let isOptionCorrect;
                                    if (config.mode === 'position') {
                                        isOptionCorrect = option === currentQuestion.position;
                                    } else if (config.mode === 'subject') {
                                        isOptionCorrect = currentQuestion.subjects.includes(option);
                                    } else {
                                        isOptionCorrect = option === currentQuestion.name;
                                    }
                                    
                                    const isSelected = selectedAnswer === option;
                                    
                                    let buttonStyle = { ...styles.optionButton };
                                    if (answered) {
                                        if (isOptionCorrect) {
                                            buttonStyle = { ...buttonStyle, borderColor: 'var(--success)', background: 'rgba(34, 197, 94, 0.1)' };
                                        } else if (isSelected && !isOptionCorrect) {
                                            buttonStyle = { ...buttonStyle, borderColor: 'var(--error)', background: 'rgba(239, 68, 68, 0.1)' };
                                        }
                                    }
                                    
                                    const displayOption = config.mode === 'subject' ? subjectFullNames[option] : option;
                                    
                                    return (
                                        <button
                                            key={idx}
                                            style={buttonStyle}
                                            onClick={() => handleMultipleChoice(option)}
                                            disabled={answered}
                                        >
                                            <span style={{ 
                                                display: 'inline-flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                width: '24px', 
                                                height: '24px', 
                                                borderRadius: '6px',
                                                background: 'var(--bg-primary)',
                                                marginRight: '12px',
                                                fontSize: '0.75rem',
                                                fontWeight: '600',
                                                flexShrink: 0,
                                            }}>
                                                {String.fromCharCode(65 + idx)}
                                            </span>
                                            <span style={{ wordBreak: 'break-word' }}>{displayOption}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        )}

                        {config.mode === 'spelling' && (
                            <form onSubmit={handleTextSubmit}>
                                <input
                                    type="text"
                                    style={{
                                        ...styles.input,
                                        borderColor: answered 
                                            ? (isCorrect ? 'var(--success)' : 'var(--error)') 
                                            : 'var(--border)',
                                        marginBottom: '12px',
                                    }}
                                    placeholder="Type the full name..."
                                    value={textAnswer}
                                    onChange={(e) => setTextAnswer(e.target.value)}
                                    disabled={answered}
                                    autoComplete="off"
                                    autoCapitalize="words"
                                />
                                {!answered && (
                                    <button 
                                        type="submit"
                                        style={{ ...styles.button, ...styles.buttonPrimary }}
                                    >
                                        Submit Answer
                                    </button>
                                )}
                                {answered && !isCorrect && (
                                    <div style={{ 
                                        padding: '12px', 
                                        background: 'rgba(239, 68, 68, 0.1)', 
                                        borderRadius: '8px',
                                        marginBottom: '12px',
                                    }}>
                                        <p style={{ color: 'var(--error)', fontSize: '0.875rem' }}>
                                            Correct answer: <strong>{currentQuestion.name}</strong>
                                        </p>
                                    </div>
                                )}
                            </form>
                        )}

                        {!answered && config.mode !== 'position' && config.mode !== 'subject' && (
                            <div style={{ marginTop: '16px', textAlign: 'center' }}>
                                <button 
                                    style={styles.hintButton}
                                    onClick={handleShowHint}
                                    disabled={hintLevel >= 3}
                                >
                                    üí° Get Hint ({3 - hintLevel} left)
                                </button>
                                {showHint && (
                                    <div style={styles.hintText}>
                                        {generateHint(currentQuestion.name, hintLevel)}
                                    </div>
                                )}
                            </div>
                        )}

                        {answered && (
                            <div style={{ marginTop: '16px' }}>
                                <div style={{ 
                                    textAlign: 'center', 
                                    marginBottom: '16px',
                                    padding: '12px',
                                    background: isCorrect ? 'rgba(34, 197, 94, 0.1)' : 'rgba(239, 68, 68, 0.1)',
                                    borderRadius: '8px',
                                }}>
                                    <span style={{ 
                                        fontSize: '1.5rem', 
                                        marginRight: '8px' 
                                    }}>
                                        {isCorrect ? '‚úÖ' : '‚ùå'}
                                    </span>
                                    <span style={{ 
                                        color: isCorrect ? 'var(--success)' : 'var(--error)',
                                        fontWeight: '600',
                                    }}>
                                        {isCorrect ? 'Correct!' : 'Incorrect'}
                                    </span>
                                    {config.mode === 'subject' && !isCorrect && currentQuestion.subjects.length > 0 && (
                                        <div style={{ marginTop: '8px', fontSize: '0.875rem', color: 'var(--text-secondary)' }}>
                                            Correct: {currentQuestion.subjects.map(s => subjectFullNames[s]).join(', ')}
                                        </div>
                                    )}
                                </div>
                                <button
                                    style={{ ...styles.button, ...styles.buttonPrimary }}
                                    onClick={handleNext}
                                >
                                    {currentIndex < questions.length - 1 ? 'Next Question' : 'See Results'}
                                    <span>‚Üí</span>
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Results Screen
        const ResultsScreen = ({ results, onRestart, onHome }) => {
            const percentage = Math.round((results.progress.filter(p => p === true).length / results.total) * 100);
            const correctCount = results.progress.filter(p => p === true).length;
            
            let emoji, message;
            if (percentage >= 90) {
                emoji = 'üèÜ';
                message = 'Outstanding! You have excellent memory!';
            } else if (percentage >= 70) {
                emoji = 'üåü';
                message = 'Great job! Keep practicing!';
            } else if (percentage >= 50) {
                emoji = 'üí™';
                message = 'Good effort! Room for improvement.';
            } else {
                emoji = 'üìö';
                message = 'Keep studying! Practice makes perfect.';
            }

            return (
                <div style={styles.container} className="fade-in">
                    <div style={{ ...styles.card, ...styles.resultCard }}>
                        <div style={styles.resultIcon}>{emoji}</div>
                        <h2 style={{ fontSize: '1.5rem', fontWeight: '700', marginBottom: '8px' }}>
                            Quiz Complete!
                        </h2>
                        <p style={{ color: 'var(--text-secondary)', marginBottom: '24px' }}>
                            {message}
                        </p>

                        <div style={{ 
                            display: 'grid', 
                            gridTemplateColumns: 'repeat(3, 1fr)', 
                            gap: '16px',
                            marginBottom: '24px',
                        }}>
                            <div style={{ 
                                padding: '16px', 
                                background: 'var(--bg-tertiary)', 
                                borderRadius: '12px',
                            }}>
                                <div style={{ fontSize: '1.5rem', fontWeight: '700', color: 'var(--accent)', fontFamily: "'JetBrains Mono', monospace" }}>
                                    {results.score}
                                </div>
                                <div style={{ fontSize: '0.75rem', color: 'var(--text-muted)', marginTop: '4px' }}>
                                    SCORE
                                </div>
                            </div>
                            <div style={{ 
                                padding: '16px', 
                                background: 'var(--bg-tertiary)', 
                                borderRadius: '12px',
                            }}>
                                <div style={{ fontSize: '1.5rem', fontWeight: '700', color: 'var(--success)', fontFamily: "'JetBrains Mono', monospace" }}>
                                    {correctCount}/{results.total}
                                </div>
                                <div style={{ fontSize: '0.75rem', color: 'var(--text-muted)', marginTop: '4px' }}>
                                    CORRECT
                                </div>
                            </div>
                            <div style={{ 
                                padding: '16px', 
                                background: 'var(--bg-tertiary)', 
                                borderRadius: '12px',
                            }}>
                                <div style={{ fontSize: '1.5rem', fontWeight: '700', color: 'var(--warning)', fontFamily: "'JetBrains Mono', monospace" }}>
                                    {percentage}%
                                </div>
                                <div style={{ fontSize: '0.75rem', color: 'var(--text-muted)', marginTop: '4px' }}>
                                    ACCURACY
                                </div>
                            </div>
                        </div>

                        <div style={{ display: 'flex', flexWrap: 'wrap', gap: '4px', justifyContent: 'center', marginBottom: '24px' }}>
                            {results.progress.map((p, i) => (
                                <div
                                    key={i}
                                    style={{
                                        width: '12px',
                                        height: '12px',
                                        borderRadius: '3px',
                                        background: p ? 'var(--success)' : 'var(--error)',
                                    }}
                                    title={`Question ${i + 1}: ${p ? 'Correct' : 'Incorrect'}`}
                                />
                            ))}
                        </div>

                        <button 
                            style={{ ...styles.button, ...styles.buttonPrimary, marginBottom: '8px' }}
                            onClick={onRestart}
                        >
                            Try Again
                            <span>üîÑ</span>
                        </button>
                        <button 
                            style={styles.button}
                            onClick={onHome}
                        >
                            Back to Home
                            <span>üè†</span>
                        </button>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [screen, setScreen] = useState('home');
            const [quizType, setQuizType] = useState(null);
            const [quizConfig, setQuizConfig] = useState(null);
            const [results, setResults] = useState(null);

            const handleSelectMode = (mode) => {
                setQuizType(mode);
                setScreen(mode === 'trainee' ? 'trainee-setup' : 'trainer-setup');
            };

            const handleStartQuiz = (config) => {
                setQuizConfig(config);
                setScreen('quiz');
            };

            const handleQuizComplete = (quizResults) => {
                setResults(quizResults);
                setScreen('results');
            };

            const handleRestart = () => {
                setScreen('quiz');
            };

            const handleHome = () => {
                setScreen('home');
                setQuizType(null);
                setQuizConfig(null);
                setResults(null);
            };

            switch (screen) {
                case 'home':
                    return <HomeScreen onSelectMode={handleSelectMode} />;
                case 'trainee-setup':
                    return (
                        <TraineeSetupScreen 
                            onBack={handleHome}
                            onStart={handleStartQuiz}
                        />
                    );
                case 'trainer-setup':
                    return (
                        <TrainerSetupScreen 
                            onBack={handleHome}
                            onStart={handleStartQuiz}
                        />
                    );
                case 'quiz':
                    return (
                        <QuizScreen
                            type={quizType}
                            config={quizConfig}
                            onBack={handleHome}
                            onComplete={handleQuizComplete}
                        />
                    );
                case 'results':
                    return (
                        <ResultsScreen
                            results={results}
                            onRestart={handleRestart}
                            onHome={handleHome}
                        />
                    );
                default:
                    return <HomeScreen onSelectMode={handleSelectMode} />;
            }
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
